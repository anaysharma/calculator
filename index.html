<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer type="text/javascript" src="./script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>calculator</title>
</head>
<body>
	<div class="calculator-body">
		<div class="display"></div>
		<div class="button-box">
			<div class="number-pad">
				<button name="1" type="submit" value="1">1</button>
				<button name="2" type="submit" value="2">2</button>
				<button name="3" type="submit" value="3">3</button>
				<button name="4" type="submit" value="4">4</button>
				<button name="5" type="submit" value="5">5</button>
				<button name="6" type="submit" value="6">6</button>
				<button name="7" type="submit" value="7">7</button>
				<button name="8" type="submit" value="8">8</button>
				<button name="9" type="submit" value="9">9</button>
				<button name="." type="submit" value=".">.</button>
				<button name="0" type="submit" value="0">0</button>
				<button name="back" type="submit" value="back">⌫</button>
			</div>
			<div class="operation-box">
				<div class="primary-operations">
					<button name="add" type="submit" value="add">+</button>
					<button name="subtract" type="submit" value="subtract">-</button>
					<button name="multiply" type="submit" value="multiply">×</button>
					<button name="divide" type="submit" value="divide">÷</button>
				</div>
				<div class="secondary-operations">
					<button name="clear" type="submit" value="clear">AC</button>
					<button name="equals" type="submit" value="equal">=</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
